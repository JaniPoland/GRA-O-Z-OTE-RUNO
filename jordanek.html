<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wskazówka - Ogród Jordanek</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f1ee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    .poem {
      margin-top: 15px;
      white-space: pre-line;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wskazówka: „Gdzie dziecięce śmiechy wznoszą się ku niebu”</h1>
    <div class="poem">
      Gdzie słonowodne imię ulicy prowadzi Cię w głąb lądu,
      A ogród zabaw kusi radością bez końca.
      W miejscu, gdzie drabinki sięgają chmur,
      A huśtawki ścigają się z wiatrem.

      Tam szukaj wskazówki — jest ukryta wśród śladów zabawy!
    </div>
  </div>
</body>
</html>
