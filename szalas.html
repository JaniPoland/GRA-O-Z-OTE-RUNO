<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wskazówka </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f1ee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    a.button {
      text-decoration: none;
      background-color: #b8860b;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
      display: none; /* ukryty na start */
    }
    a.button:hover {
      background-color: #daa520;
    }
    .countdown {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="szalas.png" alt="Szałas - wskazówka" />
  <div class="countdown">Przycisk pojawi się za: 10:00</div>
  <a class="button" href="gpsszalas.html">Przejdź do kolejnego zadania</a>

  <script>
    const countdownElement = document.querySelector('.countdown');
    let timeLeft = 300; // 5 minut = 300 sekund

    const updateCountdown = () => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      countdownElement.textContent = `Przycisk pojawi się za: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval);
        document.querySelector('a.button').style.display = 'inline-block';
        countdownElement.style.display = 'none';
      }
    };

    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
