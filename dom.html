<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wskazówka - Dom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f1ee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    img {
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .countdown {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    .button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #b8860b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }
    .button:hover {
      background-color: #daa520;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wskazówka - Dom</h1>
    <img src="dom.png" alt="Dom - wskazówka" />
    <div class="countdown">Przycisk pojawi się za: 5:00</div>
    <a class="button" href="gpsdom.html">Przejdz do danych GPS aby szybciej dobrzeć na miejsce</a>
  </div>

  <script>
    const countdownElement = document.querySelector('.countdown');
    const button = document.querySelector('.button');
    let timeLeft = 300; // 5 minut w sekundach

    const updateCountdown = () => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      countdownElement.textContent = `Przycisk pojawi się za: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval);
        button.style.display = 'inline-block';
        countdownElement.style.display = 'none';
      }
    };

    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
